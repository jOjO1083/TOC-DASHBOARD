<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOC Front-End</title>
    <link rel="stylesheet" href="/css/style.css" />

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">


  </head>
  <body>

    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span class="lab la-accusoft">TOC</span></h2>
      </div>
        <div class="sidebar-menu">
        <ul>
          <li>
            <a href="#" class="active"><span class="las la-igloo"><span>Dashboard</span></span></a>
          </li>
          <li>
            <a href="#"><span class="las la-users"><span>Users</span></span></a>
          </li>
          <li>
            <a href="#"><span class="las la-clipboard-list"><span>Tasks</span></span></a>
          </li>
          <li>
            <a href="#"><span class="las la-user-circle"><span>Admin</span></span></a>
          </li>
          <li>
            <a href="#"><span class="las la-cog"><span>Settings</span></span></a>
          </li>
        </ul>
      </div>
    </div>

    


    <div class="main-content">
      <header>
        <h2 class="header-title">
          <label for="">
            <span class="las la-bars"></span>
          </label>

          Dashboard
        <h2/>

        <div class="search-wrapper">
          <span class="las la-search"></span>
          <input type="search" placeholder="Search here">
        </div>

        <div class="user-wrapper">
          <img src="/img/IMG_3331.jpg" alt="User image" width="30px" height="30px">
          <div>
            <h4>Jonathan Joseph</h4>
            <small>Super Admin</small>
          </div>
        </div>
      </header>

      <main>
        <div class="dashboard-cards">
          <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Users</span>
            </div>
            <span class="las la-users"></span>
          </div>
          <div class="card-single">
            <div>
              <h1>79</h1>
              <span>Tasks</span>
            </div>
            <span class="las la-clipboard-list"></span>
          </div>
          <div class="card-single">
            <div>
              <h1>54</h1>
              <span>Orders</span>
            </div>
            <span class="las la-shopping-bag"></span>
          </div>
          <div class="card-single">
            <div>
              <h1>$2k</h1>
              <span>Funds</span>
            </div>
            <span class="lab la-google-wallet"></span>
          </div>
        </div>
      </main>
    </div>



















    
  </body>
</html>
